language: node_js
node_js:
  - 9.8.0
sudo: false
cache:
  directories:
    - node_modules
branches:
  only:
    - dev
deploy:
  provider: pages
  skip-cleanup: true
  github-token: 11003181c464d9de835f8aa3484be7f24e5d094a
  local_dir: public
  keep-history: true
  on:
    branch: master
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  code_climate:
    repo_token: 11003181c464d9de835f8aa3484be7f24e5d094a
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX=g++-4.8; fi
  - npm install -g yarn
install:
  - yarn
script:
  - yarn run test
after_script:
  - yarn run deploy
after_success:
  - yarn run codeclimate
